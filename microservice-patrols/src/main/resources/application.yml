server:
  port: 8082

spring:
  application:
    name: msvc-patrols
  config:
    import: optional:configserver:http://localhost:8888 # path del config server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/msvc_patrols_db
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka